baseURL = "https://barowik-portfolio.netlify.app"
title = "Portfolio"
author = "James Barowik"
copyright = "James Barowik"
paginate = 10
languageCode = "en"
theme = "tailwind"

[params]
  # dir name of your blog content (default is `content/posts`).
  # the list of set content will show up on your index page (baseurl).
  contentTypeName = "posts"

  [params.header]
    logo = "https://raw.githubusercontent.com/SilentSmeary/SilentSmeary/main/images/pfp/logo.webp"

  [params.footer]
    since = 2023
    poweredby = true

[menu]
  [[menu.main]]
    identifier = "post"
    name = "Post"
    pageRef = "/posts"
    weight = 0

  [[menu.main]]
    identifier = "about"
    name = "About"
    pageRef = "/about"
    weight = 10

[taxonomies]
category = "categories"
tag = "tags"
series = "series"